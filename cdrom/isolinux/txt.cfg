default live
label live
  menu label ^Livemamecab
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/xubuntu.seed boot=casper initrd=/casper/initrd.lz quiet nofirewire noparport ipv6.disable=1 nofloppy noirda splash -
label live-install
  menu label ^Install Livemamecab
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/xubuntu.seed boot=casper only-ubiquity initrd=/casper/initrd.lz quiet splash --

